<script>
    let order = [];
    const menuItems = [
        { title: "Thalli 1", cost: 10, image: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Tradtional_Thali.jpg" },
        { title: "Thalli 2", cost: 15, image: "https://imgs.search.brave.com/Tv76Axpepms2Xw-WGyIYfcepvBEBlmC9Ha66wIZzVz4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy9i/L2JhL0luZGlhbl9U/aGFsaS5qcGc" },
        { title: "Thalli 3", cost: 20, image: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Tradtional_Thali.jpg" },
        { title: "Thalli 4", cost: 25, image: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Tradtional_Thali.jpg" },
        { title: "Thalli 5", cost: 30, image: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Tradtional_Thali.jpg" },
        { title: "Thalli 6", cost: 35, image: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Tradtional_Thali.jpg" }
    ];
    function renderMenu() {
        const container = document.getElementById('menuItems');
        menuItems.forEach(item => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.setAttribute('data-title', item.title);
            gridItem.setAttribute('data-cost', item.cost);
            gridItem.innerHTML = `
                <div class="bg-white rounded-lg shadow p-2 sm:p-3 transition-transform hover:scale-105">
                    <div class="item-image overflow-hidden rounded-lg">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-24 sm:h-28 object-cover">
                    </div>
                    <h3 class="text-base sm:text-lg font-semibold text-gray-800 mt-2 mb-1">${item.title}</h3>
                    <div class="item-controls flex items-center justify-center space-x-2 sm:space-x-3 my-2">
                        <button onclick="updateQuantity('${item.title}', ${item.cost}, -1)" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-0.5 px-2 rounded-full text-sm">-</button>
                        <span id="quantity-${item.title}" class="text-base font-medium">0</span>
                        <button onclick="updateQuantity('${item.title}', ${item.cost}, 1)" class="bg-blue-500 hover:bg-gray-300 text-white font-medium py-0.5 px-2 rounded-full text-sm shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200">+</button>
                    </div>
                    <div class="price text-2xl font-bold text-black-600">$${item.cost}</div>
                </div>
            `;
            container.appendChild(gridItem);
        });
    }
    function updateQuantity(title, cost, change) {
        const itemIndex = order.findIndex(item => item.title === title);
        if (itemIndex > -1) {
            order[itemIndex].quantity += change;
            if (order[itemIndex].quantity <= 0) {
                order.splice(itemIndex, 1);
            }
        } else {
            order.push({ title, cost, quantity: change > 0 ? 1 : 0 });
        }
        document.getElementById(`quantity-${title}`).innerText = order[itemIndex]?.quantity || (change > 0 ? 1 : 0);
        calculateTotal();
    }
    function calculateTotal() {
        const total = order.reduce((sum, item) => sum + (item.cost * item.quantity), 0);
        document.getElementById('totalPrice').innerText = total;
    }
    function payNow() {
        document.getElementById('paymentPopup').style.display = 'flex'; // Show the popup
    }
    function closePopup() {
        document.getElementById('paymentPopup').style.display = 'none'; // Hide the popup
    }
    function submitPayment() {
        alert('Payment submitted!'); // Placeholder for payment submission logic
        closePopup(); // Close the popup after submission
    }
    // Render the menu items on page load
    renderMenu();
</script>
